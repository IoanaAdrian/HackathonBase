<div style="width:100%" fxLayoutAlign="center center" fxLayout="row" class="dark-1">

<table mat-table [dataSource]="commandList" style="width: 50%;" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="valid">
      <th mat-header-cell *matHeaderCellDef> Valid </th>
      <td mat-cell *matCellDef="let element"><mat-checkbox [checked]="element.valid" disabled></mat-checkbox></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="left_value">
      <th mat-header-cell *matHeaderCellDef> Left Value </th>
      <td mat-cell *matCellDef="let element"> {{element.left_value}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="right_value">
      <th mat-header-cell *matHeaderCellDef > Right Value </th>
      <td mat-cell *matCellDef="let element"> {{element.right_value}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

</div>

<br>
<app-post-form></app-post-form>
